<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dremel Tool Identifier</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            overflow: hidden;
            position: relative;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 35px;
            height: 35px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .close-btn.visible {
            display: flex;
        }

        .content {
            padding: 30px 20px;
        }

        .upload-section {
            text-align: center;
        }

        .camera-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 0 auto 20px;
            border-radius: 15px;
            overflow: hidden;
            background: #f0f0f0;
        }

        #webcam, #uploadedImage {
            width: 100%;
            height: auto;
            display: block;
        }

        #uploadedImage {
            max-height: 400px;
            object-fit: contain;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .primary-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .primary-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .secondary-btn {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .secondary-btn:hover {
            background: #f0f0f0;
        }

        #fileInput {
            display: none;
        }

        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-section {
            display: none;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        .result-header h2 {
            font-size: 28px;
            margin-bottom: 5px;
        }

        .confidence {
            font-size: 14px;
            opacity: 0.9;
        }

        .info-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 5px solid #667eea;
        }

        .info-card h3 {
            color: #667eea;
            font-size: 16px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .info-card p {
            color: #333;
            line-height: 1.6;
            font-size: 15px;
        }

        .icon {
            font-size: 20px;
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 20px;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="close-btn" id="closeBtn">√ó</button>
            <h1>üõ†Ô∏è Dremel Tool Identifier</h1>
            <p>Identify your Dremel tool instantly</p>
        </div>

        <div class="content">
            <div class="upload-section" id="uploadSection">
                <div class="camera-container" id="cameraContainer" style="display: none;">
                    <video id="webcam" autoplay playsinline></video>
                </div>
                
                <div class="camera-container" id="imageContainer" style="display: none;">
                    <img id="uploadedImage" alt="Uploaded tool">
                </div>

                <div class="button-group">
                    <button class="primary-btn" id="cameraBtn">üì∑ Use Camera</button>
                    <button class="secondary-btn" id="uploadBtn">üìÅ Upload Photo</button>
                </div>
                <input type="file" id="fileInput" accept="image/*">

                <div id="captureBtn" style="display: none; text-align: center;">
                    <button class="primary-btn" id="takePictureBtn">üì∏ Capture & Identify</button>
                </div>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Analyzing your tool...</p>
            </div>

            <div class="result-section" id="resultSection">
                <div class="result-header">
                    <h2 id="toolName"></h2>
                    <p class="confidence" id="confidence"></p>
                </div>

                <div class="info-card">
                    <h3><span class="icon">‚öôÔ∏è</span> Function</h3>
                    <p id="function"></p>
                </div>

                <div class="info-card">
                    <h3><span class="icon">üî®</span> Materials</h3>
                    <p id="materials"></p>
                </div>

                <div class="info-card">
                    <h3><span class="icon">‚ö°</span> Rotation Speed</h3>
                    <p id="speed"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

    <script>
        const URL = "https://teachablemachine.withgoogle.com/models/VQrr5Hp0O/";
        let model, webcam, maxPredictions;
        let isWebcamActive = false;

        const toolInfo = {
            "Sanding": {
                function: "Removes material, smooths surfaces, removes paint.",
                materials: "Wood, fiberglass, rubber, soft metal.",
                speed: "Medium (10,000 ‚Äì 20,000 RPM)"
            },
            "Cutting": {
                function: "Cuts through bolts, screws, pipes, and sheet metal.",
                materials: "Metal, hard plastic, sometimes wood (with special disc).",
                speed: "High (30,000+ RPM)"
            },
            "Polishing": {
                function: "Polishes surfaces, cleans, removes scratches (use with polishing compound).",
                materials: "Silver, gold, brass, chrome, hard plastic.",
                speed: "Low (12,000 ‚Äì 15,000 RPM)"
            },
            "Grinding metal": {
                function: "Sharpens knives and screwdrivers, removes burrs from metal.",
                materials: "Ferrous metals (iron, steel).",
                speed: "Medium to High (20,000 ‚Äì 25,000 RPM)"
            },
            "Grinding Stone": {
                function: "Sharpens harder materials.",
                materials: "Glass, stone, ceramic, non-ferrous metals.",
                speed: "Medium to High (20,000 ‚Äì 25,000 RPM)"
            },
            "Engraving": {
                function: "Fine detail work, engraving names, creating patterns.",
                materials: "Wood, plastic, soft metals, leather.",
                speed: "High (maximum speed)"
            }
        };

        async function loadModel() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();
        }

        async function startWebcam() {
            const flip = true;
            webcam = new tmImage.Webcam(400, 400, flip);
            await webcam.setup();
            await webcam.play();
            isWebcamActive = true;
            document.getElementById("webcam").srcObject = webcam.webcam.srcObject;
            document.getElementById("cameraContainer").style.display = "block";
            document.getElementById("captureBtn").style.display = "block";
        }

        async function predict(image) {
            const prediction = await model.predict(image);
            let topPrediction = prediction[0];
            
            for (let i = 1; i < prediction.length; i++) {
                if (prediction[i].probability > topPrediction.probability) {
                    topPrediction = prediction[i];
                }
            }
            
            return topPrediction;
        }

        function displayResult(prediction) {
            const toolName = prediction.className;
            const confidence = (prediction.probability * 100).toFixed(1);
            const info = toolInfo[toolName];

            document.getElementById("toolName").textContent = toolName;
            document.getElementById("confidence").textContent = `Confidence: ${confidence}%`;
            document.getElementById("function").textContent = info.function;
            document.getElementById("materials").textContent = info.materials;
            document.getElementById("speed").textContent = info.speed;

            document.getElementById("uploadSection").style.display = "none";
            document.getElementById("loading").style.display = "none";
            document.getElementById("resultSection").style.display = "block";
            document.getElementById("closeBtn").classList.add("visible");
        }

        function resetApp() {
            if (isWebcamActive && webcam) {
                webcam.stop();
                isWebcamActive = false;
            }
            
            document.getElementById("cameraContainer").style.display = "none";
            document.getElementById("imageContainer").style.display = "none";
            document.getElementById("captureBtn").style.display = "none";
            document.getElementById("uploadSection").style.display = "block";
            document.getElementById("resultSection").style.display = "none";
            document.getElementById("loading").style.display = "none";
            document.getElementById("closeBtn").classList.remove("visible");
            document.getElementById("fileInput").value = "";
        }

        document.getElementById("cameraBtn").addEventListener("click", async () => {
            if (!model) await loadModel();
            await startWebcam();
        });

        document.getElementById("uploadBtn").addEventListener("click", () => {
            document.getElementById("fileInput").click();
        });

        document.getElementById("fileInput").addEventListener("change", async (e) => {
            const file = e.target.files[0];
            if (file) {
                if (!model) {
                    document.getElementById("loading").style.display = "block";
                    await loadModel();
                }

                const reader = new FileReader();
                reader.onload = async (event) => {
                    const img = document.getElementById("uploadedImage");
                    img.src = event.target.result;
                    document.getElementById("imageContainer").style.display = "block";
                    
                    img.onload = async () => {
                        document.getElementById("loading").style.display = "block";
                        const prediction = await predict(img);
                        displayResult(prediction);
                    };
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById("takePictureBtn").addEventListener("click", async () => {
            document.getElementById("loading").style.display = "block";
            const image = webcam.canvas;
            const prediction = await predict(image);
            
            const capturedImg = document.getElementById("uploadedImage");
            capturedImg.src = image.toDataURL();
            
            if (webcam) {
                webcam.stop();
                isWebcamActive = false;
            }
            
            document.getElementById("cameraContainer").style.display = "none";
            document.getElementById("imageContainer").style.display = "block";
            
            displayResult(prediction);
        });

        document.getElementById("closeBtn").addEventListener("click", resetApp);
    </script>
</body>
</html>
